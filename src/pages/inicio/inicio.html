
<ion-content class="background">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
  <ion-card>
    <ion-card-header>
    </ion-card-header>
    <ion-card-content>
   <form (ngForm)='formCadastrar'>
    <ion-list no-line>
     <ion-item>
      <ion-input type="text" placeholder="Local de partida" name="partida" [(ngModel)]="carona.localDeSaida"></ion-input>
     </ion-item>
     <ion-item>
      <ion-input type="text" placeholder="Local de destino" name="chegada" [(ngModel)]="carona.LocalDeChegada"></ion-input>
     </ion-item>
    </ion-list>
    <button ion-button color="light" clear >Buscar</button>
   </form>
    </ion-card-content>
  </ion-card>
</ion-content>
